<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

    <div class="main_div">
        <div class="first">
            <img src="./images/background.jpeg" alt="">
        </div>
        <div class="second">
            <form id="login_form" class="form_login">
                <h1 class="login_heading">LOGIN</h1>
                <div class="input_fields">
                    <input type="email" required class="form-control email_login " id="exampleFormControlInput1" placeholder="Email">
                    <input type="password" required class="form-control pass_login" id="exampleFormControlInput1"
                        placeholder="Password">
                    <button type="submit" class="custom_btn">LOGIN</button>
                    <p>Don't have an account? <a href="./signup.html">signup</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
<script type="module" src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
